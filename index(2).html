            font-size: 2em;

        }

            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>

<body>

    <h1>FRACTION WARS</h1>

    <div id="player1" class="fraction">
        <div class="fraction-label">Player 1 Fraction:</div>
        <div id="fraction1"></div>
    </div>
    <div id="player2" class="fraction">
        <div class="fraction-label">Player 2 Fraction:</div>
        <div id="fraction2"></div>
    </div>
    
    <button id="checkBtn" onclick="compareFractions()">Check which is bigger</button>
    <button id="nextBtn" onclick="displayFractions()" disabled>Next Round</button>
    
    <div class="result" id="result"></div>
    
    <div class="score">
        <p>Player 1 Score: <span id="score1">0</span></p>
        <p>Player 2 Score: <span id="score2">0</span></p>
    </div>

    <script>
        // Initialize player scores
        let score1 = 0;
        let score2 = 0;

        // Global fraction storage
        let currentFraction1;
        let currentFraction2;

        // Function to generate a random fraction less than 1 (denominator > numerator)
        function generateRandomFraction() {
            let denominator = Math.floor(Math.random() * 10) + 2; // Denominator (2-10)
            let numerator = Math.floor(Math.random() * (denominator - 1)) + 1; // Numerator (1 to denominator-1)
            return { numerator: numerator, denominator: denominator, value: numerator / denominator };
        }

        // Function to display new fractions for both players
        function displayFractions() {
            currentFraction1 = generateRandomFraction();
            currentFraction2 = generateRandomFraction();

            // Display fractions as numerators/denominators
            document.getElementById('fraction1').innerHTML = `${currentFraction1.numerator} / ${currentFraction1.denominator}`;
            document.getElementById('fraction2').innerHTML = `${currentFraction2.numerator} / ${currentFraction2.denominator}`;
            
            // Clear previous result
            document.getElementById('result').innerHTML = "";

            // Enable "Check", disable "Next Round"
            document.getElementById('checkBtn').disabled = false;
            document.getElementById('nextBtn').disabled = true;
        }

        // Function to compare the fractions and update scores
        function compareFractions() {
            let result = '';
            let winningPlayer = '';

            if (currentFraction1.value > currentFraction2.value) {
                score1++;
                result = `Player 1's fraction (${currentFraction1.numerator}/${currentFraction1.denominator}) is bigger.`;
                winningPlayer = 'Player 1';
            } else if (currentFraction2.value > currentFraction1.value) {
                score2++;
                result = `Player 2's fraction (${currentFraction2.numerator}/${currentFraction2.denominator}) is bigger.`;
                winningPlayer = 'Player 2';
            } else {
                result = `Both fractions are equal (${currentFraction1.numerator}/${currentFraction1.denominator}).`;
                winningPlayer = 'No one';
            }

            // Update the result and scores on the page
            document.getElementById('result').innerHTML = `${result} ${winningPlayer} wins!`;
            document.getElementById('score1').innerText = score1;
            document.getElementById('score2').innerText = score2;

            // Disable "Check", enable "Next Round"
            document.getElementById('checkBtn').disabled = true;
            document.getElementById('nextBtn').disabled = false;
        }

        // Initialize the game
        displayFractions();
    </script>
</body>
